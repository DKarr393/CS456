<!DOCTYPE html>
<html>
<head>
  <title>Color Blindness Filter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Select Color Blindness Filter</h2>
  <select id="filterSelect">
      <option value="normal">Normal Vision</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
  </select>
  <button id="applyFilter">Apply Filter</button>
  <button id="cssInject">Adjust Text Darker</button>
  <button id="cssInject2">Adjust Text Lighter</button>
  <p>Note: If text still remains barely visible, refresh the page.</p>
  <script src="popup.js"></script>
</body>
</html>
